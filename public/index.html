<!doctype html>
<html ng-app="app" dir="rtl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="/css/ngDialog.css">
        <link rel="stylesheet" href="/css/ngDialog-theme-default.css">

        <title>Skeleton app</title>

        <link rel="stylesheet" href="/css/bootstrap.min.css">

        <script src="/js/lib/jquery-1.11.2.min.js"></script>
        <script src="/js/lib/angular.js"></script>
        <script src="/js/lib/angular-route.js"></script>
        <script src="/js/lib/bootstrap.min.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/home.js"></script>
        <script src="/js/view1.js"></script>
        <script src="/js/view2.js"></script>
        <script src="/js/ngDialog.js"></script>
        <script src="/js/mainCtrl.js"></script>
    </head>

    <body ng-controller="MainCtrl" >

        <div class="container" ng-view></div>

        <div class="row">
            <div class="col-md-8">
                <h2>This is a whatsout tester</h2>
            </div>

            <div class="row">
                <div class="col-md-8">

                    <p>שם השולח:</p>
                    <input class="form-control" type="text" ng-model="sender.text" >
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <p></p>

                    <p>תוכן ההודעה:</p>
                    <input class="form-control" type="text" ng-model="msgContent.text" >
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <h4>
                        <!--a href="" ng-click="openMessage()">ששי קבל הודעה</a-->
                        <a href="" ng-click="PollNewMessage()">בדוק הודעות</a>
                    </h4>
                </div>
            </div>


            <div class="row">
                <div class="col-md-8">
                    <h4>
                        <a href="" ng-click="sendMessage()">שלח הודעה</a>
                    </h4>
                </div>
            </div>
            <!--div class="row">
                <div class="col-md-8">
                    <h4>
                        <a href="" ng-click="getAllMessages()">שלח הודעה</a>
                    </h4>
                </div>
            </div-->
        </div>



        <script type="text/ng-template" id="modalDialogId">
            <div class="ngdialog-message">
                <h3>
                <font color="red"><b>התקבלה הודעה חדשה !!</b></font>
                <img src="whatsapp.png" alt="whatsapp" style="width:80px;height:80px">
                </h3>
                <p>
                    <b>
                        קיבלת הודעה חדשה מ:
                    </b>
                    {{ sender.text}}
                </p>

                <p></p>
                <p><b>
                    תוכן ההודעה:
                </b></p>
                <p>
                    {{ msgContent.text}}
                </p>

            </div>
            <div class="ngdialog-buttons">
                <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(confirmValue)">אישור</button>
            </div>
        </script>


    </body>
</html>
